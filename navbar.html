<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./pankaj/navbar.css">
  </head>
<body>
        <div id ="navbar">
            <div id="container">
                <div id="left">    
                    <div id="leftTop">
                        <div id="explore">
                            <button type="btn" onclick="sidebar()">Explore</button></div>
                        <div id="search">
                            <h3>Search</h3></div>
                    </div>
                    <div id="leftBottom">
                        <div >
                            <h4 id="date"> </h4>
                        </div>
                        <div id="location">
                            <h4>New Delhi 30C</h4>
                            <img src="https://www.hindustantimes.com/res/images/weather-icon1.svg"/>
                        </div>
                    </div>
                </div>
                <div id="middle">
                    <img src="https://www.hindustantimes.com/res/images/ht-logo.svg"/>                
                </div>
                <div id="right">
                    <div id="rightTop">
                        <div id="game"> 
                            <img src="./pankaj/images/game.png" alt="">
                            <h3>Games</h3>                            
                        </div>
                        <div id="epaper">
                            <img src="./pankaj/images/news.png">
                            <h3>E-Paper</h3>
                        </div>
                        <div id="register">
                            <img src="./pankaj/images/Customer.png" alt="">
                            <h3>My Account</h3>
                        </div>
                    </div>
                    <div id="rightBottom">
                        <div id="trail">
                            <h4>Start 15 Days Free Trial</h4>
                        </div>
                        <button id="subscribe">Subscribe</button>
                    </div>
                </div>
            </div>   
        </div>
        <div id="sidebar" style="display:none; position:absolute; top:0; background-color: wheat;">

            <p >hello</p>
            <p> hello</p>
            <p>hello </p>
            <p> hello</p>
            <p>hello</p>
            <p>hello </p>

        </div>
        <script src="./pankaj/navbar.js"></script>
        <script>
            function sidebar()
            {
               let a = document.getElementById('sidebar');
               var display = document.getElementById('sidebar').style.display;
               if (display == "none")
               {
                a.style.display = "block";
                
               }
               else{
                a.style.display = "none";
               }
            }
           
            
            const event = new Date(Date.UTC(2022, 07, 21, 3, 0, 0));
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            document.getElementById('date').innerHTML = event.toLocaleDateString(undefined, options);
         


        </script>

</body>
</html>
